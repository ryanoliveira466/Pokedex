<!DOCTYPE html>
<html lang="en" id="html" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> <!-- , initial-scale=1.0    -->
    <meta name="theme-color" content="#186fc5">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PokéApi</title>
    <link rel="shortcut icon" href="img/gyarados.png" type="image/x-icon">
</head>

<body id="body" class="custom-cursor">

    <header>
        <nav class="navbar bg-primary" id="navTop">
            <a class="navbar-brand custom-cursor" href="#">
                <img src="img/pokeapi_256.3fa72200.png" alt="PokeApi" width="104px" height="42px" id="logoPokemon">
            </a>
        </nav>
    </header>



    <!-- AUDIO DISPLAY NONE TRIGGERED BY BUTTON -->

    <audio controls id="audioLatest">
        <source src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/25.ogg" type="audio/ogg"
            id="audioLatestSource">
        Your browser does not support the audio tag.
    </audio>

    <audio controls id="audioLegacy">
        <source src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/legacy/25.ogg" type="audio/ogg"
            id="audioLegacySource">
        Your browser does not support the audio tag.
    </audio>


    <!-- AUDIO DISPLAY NONE TRIGGERED BY BUTTON -->





    <main>
        <article>

            <div id="maeimgPokedex" >
                <div id="imgPokedex">

                    <img src="img/soundWave.gif" alt="" srcset="" id="soundWave">

                    <div id="butonsAudio">
                        <button id="legacyButton">Old</button>
                        <button id="latestButton">New</button>
                    </div>



                    <img src="img/pixel-style-text-bubble-chat-hello-vector-23749806-Photoroom.png"
                        id="pokemonHelloMessageOrError" width="100px" height="100px">
                    <img src="img/pikachuHello-Photoroom.png" id="pokemonSprite" width="226px" height="226px">
                    <input type="text" id="inputTextoPokemon" aria-label="Pokemon" placeholder="Enter Pokemon name/n.º">
                    <div id="dataPokemon">
                        <p>Type 1:</p>
                        <img src="img/type/electricIC_SV.png" alt="" srcset="" id="type1" width="80px" height="20px">
                        <p>Type 2:</p>
                        <img src="img/pixel-question-mark-icon-clipart-260nw-1898394949-Photoroom.png" alt="" srcset=""
                            id="type2" width="80px" height="60px">
                        <p>Name:</p>
                        <p id="pokemonName">Pikachu</p>
                        <p>Weight:</p>
                        <p id="pokemonWeight">13.23lbs</p>
                        <p>Height:</p>
                        <p id="pokemonHeight">1.31ft</p>
                    </div>
                </div>
            </div>
        </article>






        <!-- //2 PARTE -->

        <article>

            <div id="divTextImg">
                <img src="img/pikachuHello-Photoroom.png" alt="" srcset="" id="pikachuContentDiv">
                <div id="contentText">
                    <h1>Easy and ready to use</h1>
                    <p>Step 1</p>
                    <img src="img/steps/step1.png" alt="" srcset="">
                    <p>Put the name/n.º of your pokemon you looking for</p>
                </div>
            </div>

        </article>


         <!-- //2 PARTE -->



 
         <!-- //3 PARTE -->

         <article>

            <div id="divTextImg2">
                 
                <div id="contentText2">
                    <h1>Easy and ready to use</h1>
                    <p>Step 2</p>
                    <img src="img/steps/step2.png" alt="" srcset="">
                    <p>Their´s result will be displayed here</p>
                </div> 

                <img src="img/altaria-Photoroom.png" alt="" srcset="" id="pikachuContentDiv2" width="735" height="752">
            </div>

          

        </article>
    </main>

    <!-- //3 PARTE -->




     <!-- //4 PARTE -->

     <article>

        <div id="divTextImg3">

            <img src="img/rapidash-Photoroom.png" alt="" srcset="" id="pikachuContentDiv3" width="735" height="752">
             
            <div id="contentText3">
                <h1>Easy and ready to use</h1>
                <p>Step 3</p>
                <img src="img/steps/step3.png" alt="" srcset="" style="margin-left: 70px;">
                <p>Also you can hear their´s sounds</p>
                <p>Try it out!</p>
            </div> 

             
        </div>   

    </article>


     <!-- //4 PARTE -->









       <!-- //5 PARTE -->

       <article>

        <div id="divTextImg4">




            <!-- AS IMAGENS PASSAM POR CIMA DO IFRAME/ELEMENTO DEPOSITION ABSOLUTE SE ELE ESTIVER NA FRENTE NO HTML -->
            
            <iframe width="560" id="iframeYoutube" height="315" src="https://www.youtube.com/embed/ABXuOJpT8hs" frameborder="0" allowfullscreen></iframe>
            

            
            <div id="mew">
                <img src="img/mew-Photoroom.png" alt="" srcset="" width="680px" height="680px" id="mewImg">   
            </div>

             

          
            

            
            
          <div id="vaporeon"> 
            <img src="img/Vaporeon.png" alt="" srcset="" width="475px" height="475px" id="vaporeonImg">
        </div>

          
             
        </div>   

    </article>








    <article>

        <div id="divTextImg4Mobile">



            <iframe width="560" id="iframeYoutubeMobile" height="315" src="https://www.youtube.com/embed/ABXuOJpT8hs" frameborder="0" allowfullscreen></iframe>
            
            
            <div id="mewMobile">
                <img src="img/mew-Photoroom.png" alt="" srcset="" width="680px" height="680px">
            </div>
            

            
            
          <div id="vaporeonMobile"> 
            <img src="img/Vaporeon.png" alt="" srcset="" width="475px" height="475px">
        </div>

          
             
        </div>   

    </article>


     <!-- //5 PARTE -->
</main>
